	<!--Main Title-->

	<p id = "arrayString"></p>

	<input id="input"/>
	<button id="submit">Submit</button>


	<script type="text/javascript">

		var myArray = ["pizza", "hamburger", "sushi"];
		var arrayString = "";

		for(var i = 0; i < myArray.length; i++){
			alert(myArray[i]);
			arrayString += (" " + myArray[i]);
		}
		document.getElementById("arrayString").innerHTML = arrayString;



	</script>
