<body>
	<!--Main Title-->
	<h1>Reaction Test</h1>
	<p>Your Time: <span id = "time"></span></p>
	<div id = "box1"></div>




	<script type="text/javascript">
		var create = 0; var click = 0; var reactionTime = 0;

		makeBox();
		
		document.getElementById("box1").onclick = function(){

			click = Date.now();

			this.style.display = "none";
			makeBox();

			reactionTime = (click - create) / 1000;
			document.getElementById("time").innerHTML = reactionTime;

		}

		function makeBox(){
			
			var object = document.getElementById("box1");
			setTimeout(function(){
				if(Math.random()> .5)
					object.style.borderRadius = "50px";
				else object.style.borderRadius = "0px";

				object.style.display = "block";
				object.style.backgroundColor = getRandomColor();

				object.style.marginTop = Math.random() * 200 + "px";
				object.style.marginLeft = Math.random() * 900 + "px";

				create = Date.now();
			
			}, Math.random()*5000);
		}

		function getRandomColor(){
			var letter = '01234556789ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i < 6; i++){
				color += letter[Math.round(Math.random() * 15)];
			}
			return color;
		}




	</script>
