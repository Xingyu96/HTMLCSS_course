<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  

	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background-color: #20001A;
	}
	#topbar{
		float: left;
		font-size: 1.5em;
		width:100%;
		background-color: #264ca4;
		color: white;
		font-family: Verdana;
		height: 50px;
		border-bottom: solid 2px white;

	}
	#title{
		margin: 5px 0 0 5px;
		float: left;
	}
	#runButton{
		float:right;
		padding: 5px 10px 0 0;
	}
	#run{
		font-size: 0.8em;
		border-radius: 5px;
		border: solid 2px white;
		background-color: #f5af23;
		color: white;
		padding-bottom: 2px;
	}
	#buttonlist{
		width: 220px;
		margin: 0 auto;
		list-style: none;
		border: solid 2px white;
		border-radius: 5px;
		height: 28px;
		padding-left: 3px;
		position: relative;
		top: 7px;

	}
	#buttonlist li{
		float: left;
		font-size: 0.75em;
		border-right: solid 2px white;
		padding: 3px 6px 3px 6px ;
	}


	.clear{
		clear: both;
	}

	.codecontainer{
		height: 100%;
		width: 50%;
	}
	.codecontainer textarea{
		width: 100%;
		height: 100%;
		border: none;
		background-color: #004d4d;
		border-right: solid 2px white;
		border-top: none;
		color: white;
		margin: 0;
		padding: 2px 2px 0px 5px;
	}



	</style>
</head>

<body>

<div id="wrapper">
	<div id="topbar">
		<div id="title">
			CodePlayer
		</div>

		<div id="runButton">
			<button id="run">Run</button>
		</div>

		<ul id="buttonlist">
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
			<li style="border: none; padding-right: 3px">Result</li>

		</ul>


	</div>
	<div class="clear"></div>

	<div class="codecontainer" id="htmlcontainer">
		<textarea>
			Example lllloooooooollllls
		</textarea>
	</div>
	<div class="codecontainer" id="csscontainer">
	</div>
	<div class="codecontainer" id="jscontainer">
	</div>
	<div class="codecontainer" id="resultcontainer">
	</div>



	</div>
</div>
	


	<script>
		var windowHeight = $(window).height();
		var menubarHeight = $("#topbar").height();
		var containerHeight = windowHeight - menubarHeight;

		$(".codecontainer").height(containerHeight+"px");





	</script>


</body>


</html>
